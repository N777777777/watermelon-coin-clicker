<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Watermelon Coin Clicker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.adsgram.ai/js/adgram.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
            },
            colors: {
              'watermelon-dark': '#013220',
              'watermelon-green': '#2C5F2D',
              'watermelon-light-green': '#97BC62',
              'watermelon-red': '#FF6B6B',
              'watermelon-pink': '#FFD166',
              'telegram-bg': 'var(--tg-theme-bg-color, #ffffff)',
              'telegram-text': 'var(--tg-theme-text-color, #000000)',
              'telegram-hint': 'var(--tg-theme-hint-color, #999999)',
              'telegram-button': 'var(--tg-theme-button-color, #3390ec)',
              'telegram-button-text': 'var(--tg-theme-button-text-color, #ffffff)',
            },
            keyframes: {
              'slide-down-fade-in': {
                '0%': { opacity: '0', transform: 'translateY(-20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'pulse-grow': {
                '0%, 100%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(1.05)' },
              }
            },
            animation: {
              'slide-down-fade-in': 'slide-down-fade-in 0.5s ease-out forwards',
              'pulse-grow': 'pulse-grow 2s infinite ease-in-out',
            }
          },
        },
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-telegram-bg">
    <div id="root"></div>
    <!-- Sound Effects -->
    <audio id="click-sound" src="https://aistudio.google.com/static/sounds/click.mp3" preload="auto"></audio>
    <audio id="success-sound" src="https://aistudio.google.com/static/sounds/success.mp3" preload="auto"></audio>
    <audio id="error-sound" src="https://aistudio.google.com/static/sounds/error.mp3" preload="auto"></audio>
    <audio id="swoosh-sound" src="https://aistudio.google.com/static/sounds/swoosh.mp3" preload="auto"></audio>

    <script type="module" src="/index.tsx"></script>
  </body>
</html>
